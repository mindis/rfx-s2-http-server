<!DOCTYPE html>
<html>
<body>

	<h3>Server Info</h3>
	<h3>Time: {{time}}</h3>
	
	<strong>		
	{{#if showAll}}
	  All System JVM information
	{{/if}}
	
	{{#if showCompact}}
	  Important JVM information
	{{/if}}
	</strong>
	
	<br>
	<strong>Memory: {{memoryStats}}</strong>
		
	<ul>
		{{#each infos}}
			<li>{{.}}</li> 
		{{/each}}
	</ul>	
</body>
</html>
